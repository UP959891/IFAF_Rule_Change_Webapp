<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
   <h:head>
      <title>Thread Page</title>
   </h:head>
   <h:body>
      <h:form>
         <h:dataTable value="#{threadBean.threads}" var="thread">
            <h:column>
               <f:facet name="header">
                  <h:outputText value="ID"/>
               </f:facet>
               <h:outputText value="#{thread.id}"/>
            </h:column>
            <h:column>
               <f:facet name="header">
                  <h:outputText value="Title"/>
               </f:facet>
               <h:outputText value="#{thread.title}"/>
            </h:column>
            <h:column>
               <f:facet name="header">
                  <h:outputText value="Author"/>
               </f:facet>
               <h:outputText value="#{thread.author}"/>
            </h:column>
            <h:column>
               <f:facet name="header">
                  <h:outputText value="Date"/>
               </f:facet>
               <h:outputText value="#{thread.date}"/>
            </h:column>
            <h:column>
               <f:facet name="header">
                  <h:outputText value="Content"/>
               </f:facet>
               <h:outputText value="#{thread.content}"/>
            </h:column>
            <h:column>
               <f:facet name="header">
                  <h:outputText value="Comments"/>
               </f:facet>
               <h:dataTable value="#{thread.comments}" var="comment">
                  <h:column>
                     <f:facet name="header">
                        <h:outputText value="Author"/>
                     </f:facet>
                     <h:outputText value="#{comment.author}"/>
                  </h:column>
                  <h:column>
                     <f:facet name="header">
                        <h:outputText value="Date"/>
                     </f:facet>
                     <h:outputText value="#{comment.date}"/>
                  </h:column>
                  <h:column>
                     <f:facet name="header">
                        <h:outputText value="Content"/>
                     </f:facet>
                     <h:outputText value="#{comment.content}"/>
                  </h:column>
               </h:dataTable>
            </h:column>
         </h:dataTable>
      </h:form>
   </h:body>
</html>
